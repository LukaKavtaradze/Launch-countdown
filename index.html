<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>launc countdown</title>
</head>
<body>


    <header>
        <section class="title">

    <main>
        
        <section class="countdown-boxes">

            <div class="timer-days">
                <div>
                    <div class="timer">
                        <div class="first-half"></div>
                        <div class="oval1"></div>
                        <div class="line"></div>
                        <div class="oval2"></div>
                        <div class="timer-countdown">
                            <p id="days"></p>
                        </div>
                    </div>
                    <h3>DAYS</h3>
                </div>
            </div>
            <div class="timer-hours">
                <div>
                    <div class="timer">
                        <div class="first-half"></div>
                        <div class="oval1"></div>
                        <div class="line"></div>
                        <div class="oval2"></div>
                        <div class="timer-countdown">
                            <p id="hours"></p>
                        </div>
                    </div>
                    <h3>HOURS</h3>
                </div>
            </div>
            <div class="timer-minutes">
                <div>
                    <div class="timer">
                        <div class="first-half"></div>
                        <div class="oval1"></div>
                        <div class="line"></div>
                        <div class="oval2"></div>
                        <div class="timer-countdown">
                            <p id="minutes"></p>
                        </div>
                    </div>
                    <h3>MINUTES</h3>
                </div>
            </div>
            <div class="timer-seconds">
                <div>
                    <div class="timer">
                        <div class="first-half"></div>
                        <div class="oval1"></div>
                        <div class="line"></div>
                        <div class="oval2"></div>
                        <div class="timer-countdown">
                            <p id="seconds"></p>
                        </div>
                    </div>
                    <h3>SECONDS</h3>
                </div>
            </div>
        </section>
        <div id="birthday">
            <h2>HAPPY</h2>

                <div>
                    <img src="./assets/icon-pinterest.svg" alt="">
                </div>
                <div>
                <img src="./assets/icon-instagram.svg" alt="">

                </div>
            </div>

    </footer>
  
</body>
</html>
